<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Latihan Web Kotlin - Main Page</title>
    <style>
        dl{
            display: inline-block;
            width: 300px;
            float: left;
            margin: 5px;
            border: 1px solid gray;
        }
        dd{
            max-height: 50px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <header th:replace="common/commonParts::#header">
    </header>
    <nav>
        <ul>
            <li><a href="#" th:href="@{/main}">Books</a></li>
            <li><a href="#" th:href="@{/users}">Users</a></li>
            <li><a href="#" th:href="@{/users/myPage}">MyPage</a></li>
        </ul>
    </nav>
    <dl th:each="book : ${page}" th:object="${book}">
        <dt>Title</dt>
        <dd th:text="*{title}">Book name</dd>
        <dt>SubTitle</dt>
        <dd th:if="*{subTitle != null}" th:text="*{subTitle}">Subtitle</dd>
        <dt>LeadingSentence</dt>
        <dd th:text="*{leadingSentence}">Read statement</dd>
        <dt>ImagePath</dt>
        <dd th:text="*{imagePath}">I'm actually displaying an image</dd>
        <dt>Author</dt>
        <dd th:each="author : *{authors}" th:text="${author.name}">Author's name</dd>
        <dt>Category</dt>
        <dd th:each="category : *{categories}" th:text="${category.name}">Category name</dd>
        <dt>Publisher</dt>
        <dd th:text="*{publisher.name}">Publisher name</dd>
        <dt>URL</dt>
        <dd><a href="#" th:href="*{url}" th:text="*{url}">Somewhere URL</a></dd>
    </dl>
    <section th:replace="common/commonParts::#page-nation">
    </section>
</body>
</html>
